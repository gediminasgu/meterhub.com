{% include JB/setup %}
<link href="style.css" rel="stylesheet">

<div class="container">
	<div ng-controller="SignInCtrl" ng-init="init()">
		<div class="row">
			<div ng-cloak ng-show="signedUp" class="alert alert-success col-md-6">
				You have successfully signed up.<br/>
				Now please enter your credentials in form below to sign-in.
			</div>
		</div>
		<form class="form-horizontal" role="form" ng-submit="submit()" >
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" ng-model="username" id="inputEmail3" placeholder="Username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-3">
		      <input type="password" class="form-control" ng-model="password" id="inputPassword3" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-3">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox" ng-model="remember"> Remember me
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-3">
		      <input type="submit" class="btn btn-default" value="Sign in" />
		    </div>
		  </div>
		</form>
	</div>
</div>
