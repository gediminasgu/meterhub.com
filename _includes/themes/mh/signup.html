<div ng-controller="SignUpCtrl" class="signup" ng-show="!isAuthenticated()" ng-cloak>
	<form class="form-horizontal" role="form" ng-submit="submit()" >
	  <div class="form-group" ng-class="{'has-error': !isValidUserName() &amp;&amp; validate}">
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Username">
	    </div>
	  </div>
	  <div class="form-group" ng-class="{'has-error': !isValidEmail() &amp;&amp; validate}">
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="user.email" id="email" placeholder="Email">
	    </div>
	  </div>
	  <div class="form-group" ng-class="{'has-error': !isValidPassword() &amp;&amp; validate}">
	    <div class="col-sm-10">
	      <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-10 text-center">
	      <input type="submit" class="btn btn-inverse" value="Create account" ng-show="!isBusy" />
	      <input type="submit" class="btn btn-inverse" value="Please wait..." disabled ng-show="isBusy" />
	    </div>
	  </div>
	</form>
</div>
