<!-- Navbar================================================== --> <div class="navbar navbar-inverse navbar-fixed-top">  <div class="navbar-inner">	<div class="container">	  <button type="button" class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">		<span class="icon-bar"></span>		<span class="icon-bar"></span>		<span class="icon-bar"></span>	  </button>	  <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>	  <div class="nav-collapse collapse" style="height: 0px;">		<ul class="nav pull-right">			{% for link in site.JB.navigation %}			  {% assign current = nil %}			  {% if page.url == link.url or page.layout == link.layout %}				{% assign current = 'active' %}			  {% endif %}			  <li class="{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">				<a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a>			  </li>			{% endfor %}		</ul>	  </div>	</div>  </div></div>
