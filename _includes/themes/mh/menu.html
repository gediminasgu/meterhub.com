<!-- Navbar================================================== -->  <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">  <div class="container">    <div class="navbar-header">      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">        <span class="sr-only">Toggle navigation</span>        <span class="icon-bar"></span>        <span class="icon-bar"></span>        <span class="icon-bar"></span>      </button>      <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>    </div>    <div class="collapse navbar-collapse" id="navbar-collapse-1" ng-controller="MenuCtrl" ng-init="init()">      <ul class="nav navbar-nav">  		{% for link in site.JB.navigation %}  		  {% assign current = nil %}  		  {% if page.url == link.url or page.layout == link.layout %}  			{% assign current = 'active' %}  		  {% endif %}  		  <li class="{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">  			<a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a>  		  </li>  		{% endfor %}      </ul>      <ul class="nav navbar-nav navbar-right">        <li ng-show="!isAuthenticated()" ng-cloak>          <a href="/signin">Sign in</a>        </li>        <li ng-show="isAuthenticated()" ng-cloak>          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span ng-bind="user.name"></span><b class="caret"></b></a>          <ul class="dropdown-menu">            <li><a href="/my/profile">Profile</a></li>            <li><a href="/my/feeds">Feeds</a></li>            <li><a href="/my/charts">Charts</a></li>            <li class="divider"></li>            <li><a href="/" ng-click="logout()">Log out</a></li>          </ul>        </li>      </ul>    </div>  </div></header>
