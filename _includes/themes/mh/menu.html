<!-- Navbar================================================== -->  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">  <div class="navbar-header">    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">      <span class="sr-only">Toggle navigation</span>      <span class="icon-bar"></span>      <span class="icon-bar"></span>      <span class="icon-bar"></span>    </button>    <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>  </div>  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="margin-right: 30px;">    <ul class="nav navbar-nav navbar-right">		{% for link in site.JB.navigation %}		  {% assign current = nil %}		  {% if page.url == link.url or page.layout == link.layout %}			{% assign current = 'active' %}		  {% endif %}		  <li class="{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">			<a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a>		  </li>		{% endfor %}    </ul>  </div></nav>
